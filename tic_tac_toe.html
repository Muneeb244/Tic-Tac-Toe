<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
    <main class="game">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="board">
            <div class="container container1"></div>
            <div class="container container2"></div>
            <div class="container container3"></div>
            <div class="container container4"></div>
            <div class="container container5"></div>
            <div class="container container6"></div>
            <div class="container container7"></div>
            <div class="container container8"></div>
            <div class="container container9"></div>
        </div>
        <h1 class="turn">
            's Turn
        </h1>
        <button class="btn">
            Reset
        </button>
    </main>


    <script src="tic_tac_toe.js"></script>
</body>
</html>
